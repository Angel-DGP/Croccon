<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - Croccon Academia de Robótica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body class="login-page">
    <header class="topbar">
      <div class="container nav">
        <a class="brand" href="index.html">Croccon</a>
        <button class="hamburger" id="navToggle" aria-label="Abrir menú">☰</button>
        <nav id="mainNav">
          <a href="index.html">Inicio</a>
          <a href="tienda.html">Tienda</a>
          <a href="galeria.html">Galería</a>
          <a href="contacto.html">Contacto</a>
        </nav>
      </div>
    </header>

    <main class="login-main">
      <div class="container">
        <div class="login-container">
          <div class="login-card">
            <h1>Iniciar Sesión</h1>
            <p>Accede a tu cuenta de estudiante o administrador</p>
            
            <form class="login-form" id="loginForm">
              <div class="form-group">
                <label for="username">Usuario o Email</label>
                <input type="text" id="username" name="username" required>
              </div>
              
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
              </div>
              
              <div class="form-options">
                <label class="checkbox-label">
                  <input type="checkbox" name="remember">
                  <span>Recordarme</span>
                </label>
                <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
              </div>
              
              <button type="submit" class="btn btn-full">Iniciar Sesión</button>
            </form>
            
            <div class="login-divider">
              <span>o</span>
            </div>
            
            <div class="demo-accounts">
              <h3>Cuentas de Prueba</h3>
              <div class="demo-buttons">
                <button class="demo-btn" onclick="fillDemo('admin')">Admin</button>
                <button class="demo-btn" onclick="fillDemo('estudiante')">Estudiante</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container foot-grid">
        <div>
          <strong>Croccon</strong>
          <p>Buy One. Plant one.</p>
        </div>
        <div class="right">
          <span>Síguenos</span>
          <div class="dots"></div>
        </div>
      </div>
    </footer>

    <script src="assets/js/data.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('loginForm');
        
        // Verificar si ya está logueado
        const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
        if (currentUser) {
          window.location.href = currentUser.role === 'admin' ? 'admin.html' : 'dashboard.html';
        }
        
        loginForm.addEventListener('submit', function(e) {
          e.preventDefault();
          
          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;
          
          // Simular autenticación
          const users = JSON.parse(localStorage.getItem('users') || '[]');
          const user = users.find(u => (u.username === username || u.email === username) && u.password === password);
          
          if (user) {
            localStorage.setItem('currentUser', JSON.stringify(user));
            alert(`¡Bienvenido, ${user.name}!`);
            const redirect = localStorage.getItem('redirectTo');
            if (redirect) {
              localStorage.removeItem('redirectTo');
              window.location.href = redirect;
            } else {
              window.location.href = user.role === 'admin' ? 'admin.html' : 'dashboard.html';
            }
          } else {
            alert('Credenciales incorrectas. Usa las cuentas de prueba.');
          }
        });
      });
      
      function fillDemo(role) {
        if (role === 'admin') {
          document.getElementById('username').value = 'admin@croccon.edu';
          document.getElementById('password').value = 'admin123';
        } else {
          document.getElementById('username').value = 'estudiante@croccon.edu';
          document.getElementById('password').value = 'estudiante123';
        }
      }
    </script>
  </body>
</html>
